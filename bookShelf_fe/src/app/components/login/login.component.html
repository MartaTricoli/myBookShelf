<div class="container mt-4">
    <div class="card">
        <h1>User Login</h1>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div>
        You don't have an account? <button (click)="registration()">Register HERE!</button>
    </div>
</div>
