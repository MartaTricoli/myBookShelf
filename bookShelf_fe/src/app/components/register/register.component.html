<div class="container mt-4">
    <div class="card">
        <h1>User Registration</h1>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" (click)="save()" class="btn btn-primary">Register</button>
        </form>
    </div>
    <div>Do you already have an account? <button (click)="goToLogin()">Login</button></div>
</div>
